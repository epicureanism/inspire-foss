<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:dg="http://deegree.org/jsf">
<h:head>
  <title>Generic XML editor</title>
  <h:outputStylesheet name="styles.css" />
  <script type="text/javascript" src="editarea/edit_area/edit_area_full.js"></script>
  <script type="text/javascript">
    editAreaLoader.init({
	  id : "xmlForm:inputXML",syntax: "xml",start_highlight: true
    });
  </script>
</h:head>
<h:body>
  <div style="width: 940px;">Editing: ${editConfig.location}
  <h:panelGroup rendered="${editConfig.schemaURL != null}">
  <br/>
  [<h:link value="Display schema" outcome="schema" target="_blank" />]
  <br/>
  </h:panelGroup>
  <br/>  
  <h:form id="xmlForm">
    <dg:inputConfigurationXML id="inputXML" value="${editConfig.content}" schemaURLS="${editConfig.schemaURL}"
      cols="120" rows="30" />
    <br />
    <h:commandButton value="Save" action="${editConfig.save}" />
    <h:commandButton value="Cancel" action="${editConfig.cancel}" />
    <br />
    <br />
    <h:message for="inputXML" />
  </h:form></div>
</h:body>
</html>
